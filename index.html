<!DOCTYPE html>
<html lang="en" ng-app="MovieFinder">

<head>
  <meta charset="UTF-8">
  <title>Movie-Finder</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="libs/angular-csp.css">
  <link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <base href="https://albertcla.github.io/moviefinder/">
</head>

<body class="col" ng-controller="FinderController as Finder">

  <nav class="row" ng-include="'/views/partials/nav.html'"></nav>

  <main class="row">

    <div class="wrapper row">

      <aside class="col" ng-include="'/views/partials/sidebar.html'"></aside>

      <section class="col" ng-view></section>

    </div>

  </main>


  <!--Dependencias-->
  <script type="text/javascript" src="libs/angular.min.js"></script>
  <script type="text/javascript" src="libs/angular-route.min.js"></script>

  <!--App-->
  <script type="text/javascript" src="js/app.js"></script>
  <!--Factorias-->
  <script type="text/javascript" src="js/factories/tmdb.factory.js"></script>
  <script type="text/javascript" src="js/factories/memory.factory.js"></script>
  <!--Controladores-->
  <script type="text/javascript" src="js/controllers/finder.controller.js"></script>

</body>

</html>
